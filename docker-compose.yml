services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: gitvitals-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gitvitals
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - gitvitals-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitvitals-app
    depends_on:
      - db
      - ml
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      ML_API_URL: http://ml:8004/predict
    command: sh -c "npm install && npx prisma generate && npm run dev"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    restart: unless-stopped
    networks:
      - gitvitals-network

  # ML Prediction API
  ml:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: gitvitals-ml
    ports:
      - "8004:8004"
    restart: unless-stopped
    networks:
      - gitvitals-network

volumes:
  db_data:
  node_modules:
  next_cache:

networks:
  gitvitals-network:
    driver: bridge
